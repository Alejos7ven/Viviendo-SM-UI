<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Comunidad Hugo Chavez Frías</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="iconos/css/all.css">
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src='js/bootstrap.js'></script>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="menu-principal.html">
                <img src="img/personas.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Hugo Chavez Frías
            </a>
            <div class="btn-group">
                <i class="fas fa-bell fa-lg mr-3 mt-2"></i>
                <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user"></i>
                    Perfil
                </button>
                <div class="dropdown-menu dropdown-menu-right" >
                    <a href="informacion.html" class="dropdown-item" id="perfil" role="button">Informacion</a>
                    <a href="editar.html" class="dropdown-item" id="perfil" role="button">Editar</a>
                    <a href="index.html" class="dropdown-item" id="perfil" role="button">Salir</a>
                </div>
            </div>
        </nav>
        <div class="row">
     
            <div class="col-3 h-100 position-sticky"> 
                <div class="card border-danger mt-5">
                    <div class="card-header bg-danger text-center">
                        <h4>MENU</h4>
                    </div>
                    <div class="card-body bg-light p-0">
                        <div class="btn-group-vertical btn-block">
                            <a class="btn btn-light" href="menu-principal.html" role="button">Inicio</a>
                            <a class="btn btn-light" href="personas.html" role="button">Personas</a>
                            <a class="btn btn-light" href="nucleo-familiar.html" role="button">Núcleo familiar</a>
                            <a class="btn btn-light active" href="eventos.html" role="button">Eventos</a>
                            <a class="btn btn-light" href="reportes.html" role="button">Reportes</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    <div class="col">
                        <h3 class="ml-5 mt-3">
                            <i class="fas fa-calendar-day"></i>
                            Eventos
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-11">
                                        <h5 class="text-center">Agregar asistente</h5>
                                    </div>
                                    <div class="col-1">
                                    <a href="eventos.html"><i class="fas fa-times text-danger"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <form action="" class="formulario" id="formulario">
                                <div class="row text-center justify-content-center">
                                    <div class="formulario_grupo" id="grupo_cedula_na">
                                        <label>Ingrese Asistentes</label>
                                        <div class="row ">
                                            <div class="col-4 formulario_grupo-input" >
                                                <select class="form-control formulario_input" name="cedula_na" id="cedula_na">
                                                    <option value="0">-</option>
                                                    <option value="1">V</option>
                                                    <option value="2">E</option>
                                                    <option value="3">J</option>
                                                    <option value="4">G</option>
                                                </select>
                                                <p id="opcion" class="formulario_input-error">Seleccione una opción.</p>
                                            </div>
                                            <div class="col-8 formulario_grupo-input" id="grupo_cedula">
                                                <input type="text" class="form-control formulario_input" name="cedula" id="cedula" >
                                                <i class="formulario_validacion-estado fas fa-times-circle"></i>
                                            </div>
                                            <p class="formulario_input-error">La Cedula solo puede contener números.</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col formulario_mensaje" id="formulario_mensaje">
                                        <p class="my-1"><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario </p>
                                    </div>
                                </div>
                                <div class="row mt-3 justify-content-md-center">
                                    <div class="col-2">
                                        <button class="btn btn-outline-success my-2 px-2 my-sm-0" type="submit"onclick="validarCedula();">Agregar</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        formulario.addEventListener('submit', (e) => {
            e.preventDefault();
            console.log(campos.cedula)
            if(campos.cedula && campos.cedula_na){
                alert("Registrado exitosamente");
                location.reload();
            } 
            else {
                document.getElementById('formulario_mensaje').classList.add('formulario_mensaje-activo');
                setTimeout(function(){ 
                    document.getElementById('formulario_mensaje').classList.remove('formulario_mensaje-activo');
                 }, 3000);
            }
        });
    </script>
    <script src="js/formulario.js"></script>
</body>
</html>
