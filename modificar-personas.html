<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Comunidad Hugo Chavez Frías</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="iconos/css/all.css">
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src='js/bootstrap.js'></script>
</head>
<body>
    <div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="menu-principal.html">
            <img src="img/personas.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Hugo Chavez Frías
          </a>
        <div class="btn-group">
            <i class="fas fa-bell fa-lg mr-3 mt-2"></i>
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-user"></i>
              Perfil
            </button>
            <div class="dropdown-menu dropdown-menu-right" >
              <a href="#" class="dropdown-item" id="perfil" role="button">Informacion</a>
              <a href="#" class="dropdown-item" id="perfil" role="button">Editar</a>
              <a href="index.html" class="dropdown-item" id="perfil" role="button">Salir</a>
            </div>
          </div>
    </nav>
    <div class="row">
        <div class="col">
            <div class="card border-danger mb-3 ml-5 mr-5 mt-3" >
                <div class="card-header text-center">
                    <div class="row">
                        <div class="col-11 pr-">
                            <h4>Modificar persona</h4>
                        </div>
                        <div class="col-1">
                            <a href="personas.html">
                                <i class="fas fa-times text-danger"></i>
                            </a>
                        </div>
                    </div>  
                </div>
                <div class="card-body ">
                    <form action="">
                        <div class="row">
                            <div class="col">
                                <label>Nombres</label>
                                <input type="text" class="form-control" value="Arianna Paola" >
                            </div>
                            <div class="col">
                                <label>Apellidos</label>
                                <input type="text" class="form-control" value="Colmenarez Ramones" >
                            </div>  
                        </div>
                        <div class="row mt-3">
                            <div class="col ">
                                <label>Cedula</label>
                                <div class="row ">
                                    <div class="col-4">
                                        <select class="form-control ">
                                            <option>V</option>
                                            <option>-</option>
                                            <option>E</option>
                                            <option>J</option>
                                            <option>G</option>
                                        </select>
                                    </div>
                                    <div class="col-8">
                                        <input type="text" class="form-control" value="27629581" >
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label>Fecha de nacimiento</label>
                                <input type="date" class="form-control" value="2001-02-25" >
                            </div>
                            <div class="col">
                                <label >Teléfono</label>
                                <input type="text" class="form-control" value="04169594929" >
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label>Correo</label>
                                <input type="email" class="form-control" value="aripaocol@gmail.com" >
                            </div>
                            <div class="col">
                                <label>Serial carnet de la patria</label>
                                <input type="text" class="form-control"  value="829382938293">
                            </div>
                            <div class="col">
                                <label>Serial PSUV</label>
                                <input type="text" class="form-control" value="89238492349" >
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label>Dirección</label>
                                <input type="text" class="form-control" value="Duaca Lara" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                                <label> Condidión en la que vive</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio1" value="1">
                                    <label class="form-check-label" for="Radio1">Arrimado</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio2" value="2" checked>
                                    <label class="form-check-label" for="Radio2">Alquilado</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio3" value="3">
                                    <label class="form-check-label" for="Radio3">Casa propia</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio4" value="4">
                                    <label class="form-check-label" for="Radio4">Rancho</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="RadioOptions" id="Radio5" value="5">
                                    <label class="form-check-label" for="Radio5">Refugio</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label >A sido beneficiado?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                    <label class="form-check-label" for="inlineRadio1">SI</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">NO</label>
                                </div> 
                            </div>
                        </div>
                        <div class="row justify-content-md-center mt-3">
                            <div class="col-2">
                                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enviar</button>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-outline-danger my-2 my-sm-0" type="reset">Limpiar</button>
                            </div>
                        </div>
                    </form> 
                </div>
        </div>
    </div>
</div>



</body>
</html>
